<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title></title>
<link rel="stylesheet" href="css/signup.css">
</head>
<body>

	<div class="split left">
	</div>
        <div class="split right">
          <div class="login-container">
	SIGN UP
<!--  <form method="post">  -->
<form class="modal-content" method="post" th:action="@{Signup}" th:object = ${CustomerDetails}  enctype="multipart/form-data" >
	<input type="text" id="fname" name="first_name" placeholder="First Name" required><br>
	<input type="text" id="lname" name="last_name" placeholder="Last Name" required><br>
	<input type="email" id="email" name="email" placeholder="Email" required><br>
	<input type="password" id="password" name="password" placeholder="Password" required><br>
	<button>Submit</button>
</form>
</div>
</div>
</body>
</html>

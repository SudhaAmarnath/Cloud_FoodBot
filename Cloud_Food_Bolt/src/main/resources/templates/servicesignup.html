<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../static/css/servicesignup.css"/>
	<link rel="stylesheet" href="css/servicesignup.css">
</head>
<body>
	
	<div class="split left">
	</div>
        <div class="split right">
          <div class="login-container">
	RESTAURANT SIGN UP
<form class="modal-content" method="post" th:action="@{addServiceProvider}" th:object = ${ServiceProvder}  enctype="multipart/form-data" >
	<input type="text" id="restaurant_name" name="restaurant_name" placeholder="Restaurant Name" required><br>
	<input type="email" id="email" name="email" placeholder="Email" required><br>
	<input type="password" id="password" name="password" placeholder="Password" required><br>
	<input type="text" id="city" name="city" placeholder="City" required><br>
<select name="state">
									<option value="" selected="true" disabled="disabled">State</option>
									<option value="CA">CA</option>
                                </select><br>
<select name="cuisine_typ">
									<option value="" selected="true" disabled="disabled">Cuisine Type</option>
                                    <option value="American">American</option>
                                    <option value="Chinese">Chinese</option>
                                    <option value="Continental">Continental</option>
                                    <option value="Indian">Indian</option>
                                    <option value="Mexican">Mexican</option>
                                </select><br>
    <input type="text" id="total_tables" name="total_tables" placeholder="Total Tables" required><br>
    <input type="text" id="total_occupancy" name="total_occupancy" placeholder="Total Ocuupancy" required><br>
	<button>Submit</button>
</form>
</div>
</div>
</body>
</html>
